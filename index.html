<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid's Invasion - A Valentine's Day Space Invaders Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>üíñ Cupid's Invasion üíñ</h1>
        </header>

        <section id="hud">
            <div class="hud-item">Score: <span id="score">0</span></div>
            <div class="hud-item hearts">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
            <div class="hud-item">Wave: <span id="wave">1</span></div>
        </section>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div id="pause-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Game Paused</h2>
                    <p>Take a breath, love is in the air!</p>
                    <button id="resume-btn" class="btn">Resume Game</button>
                </div>
            </div>

            <div id="game-over-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="game-over-title">Game Over</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="restart-btn" class="btn">Restart Game ‚ù§Ô∏è</button>
                </div>
            </div>
        </div>

        <div id="controls-panel">
            <button id="pause-btn" class="btn">Pause Game</button>
            <div class="instructions">
                <p><strong>Controls:</strong> Arrow keys to move | Space to Shoot | P to Pause | R to Restart</p>
            </div>
        </div>

        <footer>
            <p>Made with ‚ù§Ô∏è for Valentine's Day | February 2026</p>
        </footer>
    </div>

    <!-- Script loading order: config, gameState, input, audio, projectile, player, enemy, enemySwarm, particles, collision, physics, renderer, gameLoop, main -->
    <script src="js/config.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/input.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/entities/projectile.js"></script>
    <script src="js/entities/player.js"></script>
    <script src="js/entities/enemy.js"></script>
    <script src="js/entities/enemySwarm.js"></script>
    <script src="js/entities/particles.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/gameLoop.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
